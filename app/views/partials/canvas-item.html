<li class="item" ng-repeat="(id, item) in items | canvasSort:itemArea" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">
  <p ng-click="toggle(this, $event)">{{item.content}}</p>
  <input type="text" ng-model="item.content" ng-blur="save(id, $event)" placeholder="Type some texts."/>
  <button ng-click="del(id)">Delete</button>
</li>
<form novalidate ng-submit="add(itemArea)">
  <input type="text" ng-model="newItem.content" placeholder="Type some texts."/>
  <button type="submit">Create</button>
</form>
