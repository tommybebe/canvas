<div ng-include="'partials/navbar'"></div>

<section class="canvas">
  <div class="wrapper">
    <h3 class="title">{{canvas.title}}</h3>
    <div class="pure-g">
      <div class="pure-u-1-5">
        <div class="area-wrapper">
          <div class="area">
            <h4 class="title">Problem</h4>
            <ul class="contents">
              <canvas-item area="problem"></canvas-item>
            </ul>
          </div>
          <div class="area">
            <h4 class="title">Existing Alternatives</h4>
            <ul class="contents">
              <canvas-item area="existingAlternatives"></canvas-item>
            </ul>
          </div>
        </div>
      </div>
      <div class="pure-u-1-5">
        <div class="area-wrapper">
          <div class="area">
            <h4 class="title">Solution</h4>
            <ul class="contents">
              <canvas-item area="solution"></canvas-item>
            </ul>
          </div>
          <div class="area">
            <h4 class="title">Key Metrics</h4>
            <ul class="contents">
              <canvas-item area="keyMetrics"></canvas-item>
            </ul>
          </div>
        </div>
      </div>
      <div class="pure-u-1-5">
        <div class="area-wrapper">
          <div class="area">
            <h4 class="title">Unique Value Proposition</h4>
            <ul class="contents">
              <canvas-item area="uniqueValueProposition"></canvas-item>
            </ul>
          </div>
          <div class="area">
            <h4 class="title">High Level Concept</h4>
            <ul class="contents">
              <canvas-item area="highLevelConcept"></canvas-item>
            </ul>
          </div>
        </div>
      </div>
      <div class="pure-u-1-5">
        <div class="area-wrapper">
          <div class="area">
            <h4 class="title">Unfair Advantage</h4>
            <ul class="contents">
              <canvas-item area="unfairAdvantage"></canvas-item>
            </ul>
          </div>
          <div class="area">
            <h4 class="title">Channels</h4>
            <ul class="contents">
              <canvas-item area="channels"></canvas-item>
            </ul>
          </div>
        </div>
      </div>
      <div class="pure-u-1-5">
        <div class="area-wrapper">
          <div class="area">
            <h4 class="title">Customer Segments</h4>
            <ul class="contents">
              <canvas-item area="customerSegments"></canvas-item>
            </ul>
          </div>
          <div class="area">
            <h4 class="title">Early Adopters</h4>
            <ul class="contents">
              <canvas-item area="earlyAdopters"></canvas-item>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<hr/>

<div class="noItems" ng-hide="items.$getIndex().length">Have no Items</div>
<ul>
  <li ng-repeat="(id, item) in items">
    <span>
      <input type="text" ng-model="item.content" ng-blur="update(id)"/>
    </span>
    <span>
      <input type="text" ng-model="item.area" ng-blur="update(id)"/>
    </span>
    <span>
      <a ng-click="del(id)">del</a>
    </span>
  </li>
</ul>

<form novalidate ng-submit="create()">
  <input type="text" ng-model="newItem.content" placeholder="title"/>
  <input type="text" ng-model="newItem.area" placeholder="dummy"/>
  <button type="submit">create</button>
</form>
